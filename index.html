  <title>Amazon Sign-in</title>

<div class="justify-content-center">
  <div class="amznimg">
    <img src="images/amazon_PNG21 (1).png">
  </div>

  <div class="col-6 sm-4 med-3 col-lg-4 border">

    <h1>Sign-In</h1>
    <br>
    <form>
      <div class="Email1">
        <label for="Email" class="form-label fw-bolder"> <strong>Email address</strong></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>

      <div class="Password1">
        <label for="Password" class="form-label justify-content-between fw-bold d-flex">
          <h6 class="fw-bold">Password</h6>
          <a class="text-decoration-none">Forgot your Password?</a>
        </label>

        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <br>
      <button id="Submit1" type="submit" class="btn btn-warning w-100 border">Sign-In</button>
      <br>


      <p>By continuing, you agree to Amazon's <a href=""> Conditions of use</a> and <a href="">Privacy notice</a></p>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">

        <label class="form-check-label" for="exampleCheck1">Keep me signed. <a href="">Details</a></label>
      </div>
      <div>
        <h5><span>New to Amazon?</span></h5>
      </div>

      <button class="btn btn-light border border-dark w-100">Create your Amazon Account</button>

    </form>
    <br>
    <br>
    <br>
  </div>
  </div>
  </div>
